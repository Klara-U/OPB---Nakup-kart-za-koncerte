% rebase('osnova.html', naslov='Prijava')

    <title> Nakup kart za koncerte</title>

  <form action="{{url('prijava_post')}}" method="POST">
    <div class="row">
        <div class="col">
          <label class="form-label">Uporabni≈°ko ime:</label>
          <input name="up_ime" type="text" value="" required
               class="form-control" oninput="this.setCustomValidity('')"
               oninvalid="this.setCustomValidity('Obvezen podatek')" />
        </div>
        <div class="col">
          <label class="form-label">Geslo:</label>
          <input name="geslo" type="password" value="" required
               class="form-control" oninput="this.setCustomValidity('')"
               oninvalid="this.setCustomValidity('Obvezen podatek')" />
        </div>
        <div class="col">
            <label class="form-label">Admin:</label>
            <input name="admin" type="password" value="" required
                 class="form-control" oninput="this.setCustomValidity('')"
                 oninvalid="this.setCustomValidity('Obvezen podatek')" />
          </div>
    </div>
    <div class="row">
      <div class="col-sm-12 my-3 d-flex">
        <button class="btn btn-primary" type="submit">Prijava</button>
      </div>
    </div>

    <div class="row">
        <div class="col-sm-12 my-3 d-flex">
          <button class="btn btn-primary" type="submit">Registracija</button>
        </div>
      </div>
  </form>
